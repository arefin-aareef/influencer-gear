<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8019665b38.js" crossorigin="anonymous"></script>
    <title>Influencer Gear</title>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <h2 class="nav-title">Influencer Products</h2>

            <div class="nav-menu">
                <a href="">Home</a>
                <a href="">Products</a>
                <a href="">Sign Up</a>
                <a href="">Log In</a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href=""><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </nav>

        <div class="banner">
            <div class="banner-content">
                <h1 class="banner-header">Start your Journey as 
                    Influencer</h1>
                <p class="banner-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>
                <div>
                    <button class="banner-btn">Preebook now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <div class="banner-img">
                <div class="img-bg">
                    <div class="img-top"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <section>
            <div class="logo-box">
                <div class="logo-container">
                    <img src="./images/logos/Alibaba.svg" alt="">
                    <img src="./images/logos/Amazon.svg" alt="">
                    <img src="./images/logos/Daraz.svg" alt="">
                    <img src="./images/logos/Ebay.svg" alt="">
                    <img src="./images/logos/Rakuten.svg" alt="">
                    <img src="./images/logos/Target.svg" alt="">
                    <img src="./images/logos/Walmart.svg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
